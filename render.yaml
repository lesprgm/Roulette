services:
  - type: web
    name: non-deterministic-website
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: openai/gpt-oss-120b
      - key: GROQ_FALLBACK_MODEL
        value: qwen/qwen3-32b
      - key: GROQ_MAX_TOKENS
        value: "8192"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: google/gemini-2.0-flash-exp:free
      - key: OPENROUTER_FALLBACK_MODEL_1
        value: x-ai/grok-4-fast
      - key: OPENROUTER_FALLBACK_MODEL_2
        value: deepseek/deepseek-chat-v3.1:free
      - key: OPENROUTER_MAX_TOKENS
        value: "15000"
      - key: FORCE_OPENROUTER_ONLY
        value: "0"
      - key: TEMPERATURE
        value: "1.2"
      - key: LLM_MAX_TOKENS
        value: "15000"
      - key: LLM_TIMEOUT_SECS
        value: "75"
      - key: RATE_MAX_REQUESTS
        value: "30"
      - key: RATE_WINDOW_SECONDS
        value: "10800"
      - key: ALLOW_OFFLINE_GENERATION
        value: "1"
      - key: REDIS_URL
        sync: false
      - key: GEMINI_REVIEW_ENABLED
        value: "1"
      - key: GEMINI_REVIEW_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_API_KEY
        sync: false
      - key: PREFETCH_PREWARM_COUNT
        value: 30
      - key: PREFETCH_FILL_TO
        value: 75
      - key: PREFETCH_LOW_WATER
        value: 55
