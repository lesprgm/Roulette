services:
  - type: web
    name: non-deterministic-website
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_FALLBACK_MODEL
        value: openai/gpt-oss-120b
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: google/gemini-2.0-flash-exp:free
      - key: FORCE_OPENROUTER_ONLY
        value: "0"
      - key: LLM_MAX_TOKENS
        value: "15000"
      - key: LLM_TIMEOUT_SECS
        value: "75"
