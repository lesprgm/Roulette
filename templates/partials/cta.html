<section class="text-center py-10 rounded-2xl bg-slate-50 border border-slate-200">
  <h2 class="text-2xl font-bold mb-2">{{ props.title or "Call to action" }}</h2>
  <p class="text-slate-600 mb-5">{{ props.subtitle or "" }}</p>
  {% if props.button_text and props.button_href %}
    <a href="{{ props.button_href }}" class="px-4 py-2 rounded-lg border border-slate-300 bg-white hover:bg-slate-100 inline-block">
      {{ props.button_text }}
    </a>
  {% endif %}
</section>
