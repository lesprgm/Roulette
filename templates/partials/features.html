<section>
  {% if props.heading %}<h2 class="text-2xl font-bold mb-4">{{ props.heading }}</h2>{% endif %}
  <div class="grid md:grid-cols-3 gap-6">
    {% for f in props.items or [] %}
      <div class="p-4 rounded-xl border border-slate-200">
        <h3 class="font-semibold mb-1">{{ f.title }}</h3>
        <p class="text-slate-600 text-sm">{{ f.desc }}</p>
      </div>
    {% endfor %}
  </div>
</section>
