<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Non-Deterministic Website</title>
  <link rel="stylesheet" href="/static/tailwind.css" />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900" data-api-key="">
  <main id="appMain" class="container mx-auto max-w-3xl px-4 py-16">
    <section class="rounded-2xl p-10 bg-slate-900 text-white text-center" data-role="hero">
      <h1 class="text-4xl font-extrabold tracking-wide">Non-Deterministic Website</h1>

      <div class="mt-6">
        <button id="landingGenerate" type="button" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700" data-role="cta-btn">Generate</button>
      </div>
    </section>
  </main>

  <script src="/static/js/app.js"></script>

</html>
