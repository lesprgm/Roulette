<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Non-Deterministic Website</title>

  <link rel="stylesheet" href="/static/tailwind.css" />
</head>

<body class="bg-slate-50 text-slate-900" data-api-key="">
  <header class="bg-slate-900 text-slate-100 py-6">
    <div class="container mx-auto max-w-4xl px-4">
      <h1 class="text-3xl font-extrabold tracking-wide">Non-Deterministic Website</h1>
      <p class="text-slate-300 mt-1">Generate a page JSON with an LLM and preview it instantly.</p>
    </div>
  </header>

  <main class="container mx-auto max-w-4xl px-4 py-10 space-y-6">
    <section class="border border-slate-200 bg-white rounded-2xl p-6 shadow-sm">
      <div class="flex items-center justify-between">
        <p class="text-sm text-slate-600">Click to generate a new page with varied theme and palette.</p>
        <button
          id="generateBtn"
          type="button"
          class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700"
        >
          Regenerate
        </button>
      </div>
      <div id="status" class="mt-2 text-sm text-slate-600"></div>
    </section>

    <section class="border border-slate-200 bg-white rounded-2xl shadow-sm">
      <div class="flex items-center justify-between p-4 border-b border-slate-200">
        <h2 class="text-sm font-semibold text-slate-700">Preview</h2>
        <button
          id="toggleJsonBtn"
          type="button"
          class="px-3 py-2 rounded bg-slate-100 text-sm hover:bg-slate-50"
          aria-expanded="false"
          aria-controls="jsonPanel"
        >
          Show JSON
        </button>
      </div>

      <div id="preview" class="min-h-[160px] p-6 overflow-auto"></div>

      <div id="jsonPanel" class="hidden border-t border-slate-200">
        <pre id="jsonOut" class="p-4 text-xs overflow-auto"></pre>
      </div>
    </section>

  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
