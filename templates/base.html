<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>{{ page.components[0].props.title if page.components and page.components[0].props and page.components[0].props.title else "Generator" }}</title>
    <link rel="stylesheet" href="/static/tailwind.css" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
      .container { max-width: 80rem; margin-inline: auto; padding-inline: 1rem; }
    </style>
  </head>
  <body class="bg-white text-slate-900">
    <header class="border-b border-slate-200">
      <div class="container flex items-center justify-between py-4">
        <a href="/" class="text-xl font-bold">Generator</a>
        {% if links %}
        <nav class="flex gap-4 text-sm">
          {% for href in links %}
          <a class="text-slate-600 hover:text-slate-900" href="{{ href }}">{{ href }}</a>
          {% endfor %}
        </nav>
        {% endif %}
      </div>
    </header>

    <main class="container py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-200">
      <div class="container py-6 text-xs text-slate-500">
        Seed: {{ page.seed }} â€¢ Model: {{ page.model_version }}
      </div>
    </footer>
  </body>
</html>
